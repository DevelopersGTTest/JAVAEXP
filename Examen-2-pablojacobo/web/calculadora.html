<html>
    <head>
        <title>Calculadora APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Home de la calculadora</div>
        <br>
        <p> SOLO NUMEROS ENTEROS POR FAVOR !!! </p>
        <br>
        <p> Operandos validos : </p>
        <ul>
            <li> Suma           : + </li>
            <li> Resta          : - </li>
            <li> Multiplicacion : * </li>
            <li> Division       : / </li>
        </ul>
        <form action="CalculadorController" method="post" >
            <label> Ingrese el primer numero : 
                <input name="n_uno" type="number" > 
            </label>
            <br>
            <label> Ingrese el primer dos : 
                <input name="n_dos" type="number" > 
            </label>
            <br>
            <label> Ingrese el Signo : 
                <input name="signo" type="text" > 
            </label>
            <br>
            <input type="submit" value="enviar" >  
        </form>
    </body>
</html>
